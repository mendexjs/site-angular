<div class="container">
  <div class="list">
    <div>
      <mat-toolbar>
        <span>Lista de Usu√°rios</span>
        <button mat-raised-button color="primary" (click)="createUser()">Adicionar</button>
      </mat-toolbar >
    </div>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="userAge">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let user" [ngClass]="{ageMinor: user.legalAge == false}" style="text-align: center"> {{user.userAge}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
