<div class="container">
  <div action="">
    <mat-toolbar> Fa√ßa seu cadastro: </mat-toolbar>
  </div>
  <form [formGroup]="newUser">
    <div class="form-group">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" type="text" >
        <button *ngIf="newUser.get('name')?.value.length > 0"
          matSuffix mat-icon-button aria-label="Clear"
          (click)="newUser.get('name')?.setValue('')">
            <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Cpf</mat-label>
        <input matInput formControlName="cpf" type="fill" >
        <button *ngIf="newUser.get('cpf')?.value.length > 0"
          matSuffix mat-icon-button aria-label="Clear"
          (click)="newUser.get('cpf')?.setValue('')">
            <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput formControlName="birthDay" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addUser()">
        Cadastrar
      </button>
    </div>
  </form>
</div>
